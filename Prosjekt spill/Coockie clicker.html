<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coockie clicker</title>
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
    <style>
        body {
            background-image: url("Coockieback.png");
            font-family: 'Caveat Brush', cursive;
            overflow: hidden;
            font-size: 25px;
        }
        * {
            box-sizing: border-box;
        }

        .split {
            float: left;
            width: 33.33%;
            padding: 10px;
            height: 100%;
        }
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        #kjeks {
            left: 75px;
            top: 150px;
            position: relative;
            height: 196px;
            width: 196px;
        }

        #tabell, th ,td {
            border: solid black 2px;
            width: 100%;
            border-collapse:collapse ;
            height: 70px;
        }

        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
            }
        }
        #middle > div {
            border: solid 2px black;
            width: 100%;
            margin: 10px;
        }
        #score {
            font-family: 'Caveat Brush', cursive; font-size: 50px;
            color: white;

        }
        button {
            padding: 10px;
        }

        #colone {
            background-color: saddlebrown;
            width: 10px;
            height: 110%;
            position: absolute;
            left: 400px;
        }
        #top {
            background-color: saddlebrown;
            width: 110%;
            height: 10px;
            position: absolute;
        }
        #divElement {
            height: 50px;
            display: grid;
         grid-template-columns: repeat(5, 1fr);

        }




    </style>

</head>
<body>
    <div id="top"></div>
<div class="row">


    <div class="split">
        <div id="colone"></div>
        <div id="score">POENG: 0</div>
        <div id="cps" style="color: white;">Cps: 0</div>
        <div id="divElement"></div>
        <div>
        <img src="Coockie.png" id="kjeks">
        </div>

    </div>

    <div class="split" id="middle">
        <div id="cur">Antall:</div>
        <div id="gran">Antall:</div>
        <div id="far">Antall:</div>
        <div id="min">Antall:</div>
        <div id="fact">Antall:</div>
    </div>

    <div class="split">
        <table id="tabell">
            <tr>
                <th>Type</th>
                <th>Price</th>
                <th>Buy</th>
            </tr>
            <tr id="curb">
                <td>Cursor</td>
                <td id="pricec">25</td>
                <td><button class="kjop" id="Cursor">Get</button></td>
            </tr>
            <tr id="granb">
                <td>Granny</td>
                <td id="priceg">125</td>
                <td><button class="kjop" id="Granny">Get</button></td>
            </tr>
            <tr id="farmb">
                <td>Farm</td>
                <td id="pricef">1,100</td>
                <td><Button class="kjop" id="Farm">Get</Button></td>
            </tr>
            <tr id="mineb">
                <td>Mine</td>
                <td id="pricem">12,000</td>
                <td><button class="kjop" id="Mine">Get</button></td>
            </tr>
            <tr id="factoryb">
                <td>Factory</td>
                <td id="pricefa">100,000</td>
                <td><button class="kjop" id="Factory">Get</button></td>
            </tr>


        </table>

    </div>


</div>



<script>
    //globale variabler
    let kjeks = document.querySelector("#kjeks");
    let score = document.querySelector("#score");
    let cps = document.querySelector("#cps");
    let cursor= document.querySelector("#Cursor");
    let granny= document.querySelector("#Granny");
    let farm= document.querySelector("#Farm");
     let cur = document.querySelector("#cur");
     let gran = document.querySelector("#gran");
     let far = document.querySelector("#far");
     let pricec = document.querySelector("#pricec");
     let priceg = document.querySelector("#priceg");
     let pricef = document.querySelector("#pricef");
     let curb= document.querySelector("#curb");
     let granb= document.querySelector("#granb");
     let farmb= document.querySelector("#farmb");
    let divElement = document.querySelector("#divElement");
    let mineb= document.querySelector("#mineb");
    let pricem= document.querySelector("#pricem");
    let factoryb= document.querySelector("#factoryb");
    let mine= document.querySelector("#Mine");
    let pricefa= document.querySelector("#pricefa");
    let factory= document.querySelector("#Factory");
    let min = document.querySelector("#min");
    let fact = document.querySelector("#fact");





    let poeng = 0;
    let cops = 0;
    let antCursor = 0;
    let antGranny = 0;
    let antFarm = 0;
    let frames = 0;
    let antMine = 0;
    let antFactory = 0;







    //setup
    gameloop();


    kjeks.onclick = merkjeksclick;
    cursor.onclick = addCursor;
    granny.onclick = addgranny;
    farm.onclick = addFarm;
    mine.onclick = addMine;
    factory.onclick = addFactory;

    function gameloop() {
        frames++;
        if (frames%60===0) {
            mercps();
        }

            addlight();
        score.innerHTML = `poeng: ${poeng.toFixed(1).replace(/\B(?=(\d{3})+(?!\d))/g,',')}`;
        cps.innerHTML = `Cps: ${cops.toFixed(1)}`;
        requestAnimationFrame(gameloop);
    }

    //animasjoner
    let kjeksCss = [
        {
            transform:"rotate(0deg)"
        },
        {
            transform:"rotate(360deg)"
        }
    ];
    let kjeksEgenskaper = {
        duration: 15000,
        iterations: Infinity,
    };
    kjeks.animate(kjeksCss,kjeksEgenskaper);
    
    let kejksmindre = [
        {
            transform: "scale(1)"
        },
        {
            transform: "scale(0.8)"
        }
    ];
    let kjeksmindreEgenskaper = {
      duration: 300,
    };

    function merkjeksclick() {
        poeng +=1;
        score.innerHTML = `Poeng: ${poeng + antCursor}`;
        poeng +=antCursor;
        kjeks.animate(kejksmindre,kjeksmindreEgenskaper);
        divElement.animate(kejksmindre, kjeksmindreEgenskaper);
    }
    
    function mercps() {

            poeng += cops;


    }

    function addCursor() {
        if (poeng>=25) {
            cops += 0.1;
            antCursor += 1;
            cur.innerHTML = `Antall: ${antCursor}`;
            poeng-=25;
            if (antCursor<21) {
                let element = document.createElement("div");
                element.innerHTML = `<img src="cursor.png" class="cursors" style="width: 40px" height="40px">`;
                divElement.appendChild(element);
            }
        }
    }

    function addgranny() {
        if (poeng>=125) {
            cops += 10;
            antGranny += 1;
            gran.innerHTML = `Antall: ${antGranny}`;
            poeng-=125;
        }
    }

    function addFarm() {
        if (poeng>=1100) {
            antFarm += 1;
            cops += 100;
            far.innerHTML = `Antall: ${antFarm}`;
            poeng-=1100;
        }
    }

    function addMine() {
        if (poeng>=12000) {
            cops += 300;
            antMine += 1;
            min.innerHTML = `Antall: ${antMine}`;
            poeng-=12000;
        }
    }

    function addFactory() {
        if (poeng>=100000) {
            cops += 12500;
            antFactory += 1;
            fact.innerHTML = `Antall: ${antFactory}`;
            poeng-=100000;
        }
    }

    function addlight() {
        if (poeng>=25) {
            curb.style.backgroundColor = "lightblue";
        }
        else {
            curb.style.backgroundColor = "lightgrey";
        }
        if (poeng>=125) {
            granb.style.backgroundColor = "lightblue";
        }
        else {
            granb.style.backgroundColor = "lightgrey";
        }
        if (poeng>=1100) {
            farmb.style.backgroundColor = "lightblue";
        }
        else {
            farmb.style.backgroundColor = "lightgrey";
        }
        if (poeng>=12000) {
            mineb.style.backgroundColor = "lightblue";
        }
        else {
            mineb.style.backgroundColor = "lightgrey";
        }
        if (poeng>=100000) {
            factoryb.style.backgroundColor = "lightblue";
        }
        else {
            factoryb.style.backgroundColor = "lightgrey";
        }
    }





</script>
</body>
</html>s
