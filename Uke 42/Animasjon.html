<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animasjon</title>
    <style>

        @keyframes catwalk {
            to{
                background-position: 0px -10000px;
            }

        }


        .pus {
            background-image: url("IT animasjon1.png");
            height: 500px;
            width: 500px;
            animation:catwalk 4s steps(20) infinite alternate;
            margin: 310px 400px;


        }

        #k1 { animation-delay: 5s; }


    </style>



</head>
<body>
<div class="right" id="k1">
    <div class="pus"></div>


</body>
</html>
