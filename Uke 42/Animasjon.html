<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animasjon</title>
    <style>

        @keyframes move {
            0%{
                background-position: 0 0;

            }
            50% {
                background-position: 3000% 3000%;
            }
            100% {
                background-position: -3000% -3000%;
                transform: scale(2);
            }
        }


        @keyframes catwalk {
            to{
                background-position: 0px -10000px;
            }

        }


        .pus {
            background-image: url("IT animasjon1.png");
            height: 500px;
            width: 500px;
            animation:catwalk 4s steps(20) infinite alternate;
            margin: 110px 400px;


        }

        #k1 { animation-delay: 5s; }

        h1 {
            margin: 0;
            font-family: 'Permanent Marker', cursive;
            text-align: center;
            font-size: 12rem;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: move steps(30) 15s infinite alternate;
            background-image: url(http://admissions.vanderbilt.edu/insidedores/manage/wp-content/uploads/doge-pattern-27481-2880x1800.jpg)
        }


    </style>



</head>
<body>

<header>
    <h1>Animasjon</h1>
</header>


<div class="right" id="k1">
    <div class="pus"></div>




</body>
</html>
